<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Decopon - 環境価値をクーポンに変えるLINEミニアプリ" />
    
    <!-- LINE LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    
    <!-- Apple fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>Decopon - 環境価値クーポン</title>
    
    <style>
      /* iOS font fallback */
      @supports (-webkit-touch-callout: none) {
        body {
          font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
        }
      }
      
      /* Smooth scrolling for iOS */
      * {
        -webkit-overflow-scrolling: touch;
      }
      
      /* Prevent zoom on input focus */
      input, textarea, select {
        font-size: 16px;
      }
      
      @media screen and (max-width: 768px) {
        input, textarea, select {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // LIFF初期化（開発時はモック）
      window.liff = window.liff || {
        init: () => Promise.resolve(),
        isLoggedIn: () => true,
        getProfile: () => Promise.resolve({ displayName: 'テストユーザー' }),
        closeWindow: () => console.log('LIFF closeWindow called'),
        openWindow: (url) => window.open(url, '_blank')
      };
      
      // PWA support
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Service worker registration can be added here
        });
      }
    </script>
  </body>
</html>
